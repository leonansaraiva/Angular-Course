<h5>Editar Aluno</h5>

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)] = "aluno.id"  name="id"  id="id" type="text" disabled class="validate">
          <label for="id"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input [(ngModel)] = "aluno.nome"  name="nome"  id="nome" type="text" class="validate">
            <label for="nome" class="active">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)] = "aluno.email"  name="email"  id="email" type="email" class="validate">
          <label for="email" class="active">Email</label>
        </div>
      </div>
    </form>
  </div>
